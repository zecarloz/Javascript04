<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="resultado"> </div>
    <script>
         const usuarios = [
        { nome: "Caio", idade: 25, empresa: "Google" },
        { nome: "Tiago", idade: 35, empresa: "Microsoft" },
        { nome: "Felipe", idade: 30, empresa: "Apple" },
      ];
      const trabalhaGoogle = usuarios.find(usuarios => usuarios.empresa==="Google") ;
      document.getElementById("resultado").innerHTML = trabalhaGoogle;
      console.log(trabalhaGoogle);
    </script>
</body>
</html>
