<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EspecializaçãoJs4.1</title>
</head>
<body>    
        <h1>Escreva repetição usando innerHTML</h1>
        <input type="button" value="Mostrar" onclick="repetir()">
        <p id='resultado'></p>      
    <script>
        function repetir() {
            document.getElementById('resultado').innerHTML = 'Repetição';
        }
    </script>
</body>

</html>
