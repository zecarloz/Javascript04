<!DOCTYPE html>
<html lang="py-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex 4 atividade 4-3</title>
  </head>
  <body>
    <h1>
      Atrav√©s do metodo find procure um funcionario que trabalhe na Google
    </h1>
    <input type="button" value="mostrar" onclick="busca()" />
    <p id="resultado"></p>
    <script>
      const usuarios = [
        { nome: "Caio", idade: 25, empresa: "Google" },
        { nome: "Tiago", idade: 35, empresa: "Microsoft" },
        { nome: "Felipe", idade: 30, empresa: "Apple" },
      ];
      function busca() {
        let trabalhaGoogle = usuarios.find(
          (usuario) => usuario.empresa === "Google"
        );
        document.getElementById(
          "resultado"
        ).innerHTML = `nome: ${trabalhaGoogle.nome}, 
            idade: ${trabalhaGoogle.idade} anos, 
            empresa: ${trabalhaGoogle.empresa}`;
      }
    </script>
  </body>
</html>
