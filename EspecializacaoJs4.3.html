<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EspecializaçãoJs4.3</title>
</head>
<body>
        <h1>Escreva somente os numeros pares até 20 com Loop for</h1>
        <input type="button" value="Mostrar" onclick="repetir()">
        <p id='resultado'></p>
    <script>
        repetir = () => {
            let result=''
            for (let i=0; i < 21; i++){
                if(i % 2 === 0){
                    result += [i] + ' '}
                }            
                document.getElementById('resultado').innerHTML = (result)
            }
        </script>
    </body>    
    </html>
